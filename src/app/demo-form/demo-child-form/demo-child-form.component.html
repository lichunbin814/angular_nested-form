<form [formGroup]="childForm">
  <div>
    <label>name</label>
    <app-name-form-control formControlName="name" ></app-name-form-control>
    <br/>
    <span class="msg-invalid" *ngIf="childForm.controls.name.errors">{{ childForm.controls.name.errors | json }}</span>
  </div>
  <br/>
  <div>
    <label>address</label>
    <input type="text" formControlName="address" placeholder="address" >
  </div>
</form>
